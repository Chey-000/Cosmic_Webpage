<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Cosmic Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0a23;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: float 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 1s;
        }

        .typing-text::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: none;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .btn:hover {
            background: #ff6b6b;
            color: #ffffff;
            transform: scale(1.1);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatParticle 10s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.7; }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        @keyframes floatParticle {
            0% { transform: translate(0, 0); opacity: 0.8; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Cosmic Journey</h1>
        <p class="subtitle typing-text" id="typing"></p>
        <button class="btn" onclick="explore()">Explore Now</button>
    </div>
    <div class="particles" id="particles"></div>

    <script>
        // Typing animation
        const text = "Welcome to the Universe...";
        let index = 0;
        const typingElement = document.getElementById('typing');

        function type() {
            if (index < text.length) {
                typingElement.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100);
            }
        }

        type();

        // Particle animation
        const particlesContainer = document.getElementById('particles');
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 5 + 2;
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const moveX = (Math.random() - 0.5) * 400;
            const moveY = (Math.random() - 0.5) * 400;

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.setProperty('--x', `${moveX}px`);
            particle.style.setProperty('--y', `${moveY}px`);
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`;

            particlesContainer.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        // Create particles continuously
        setInterval(createParticle, 200);

        // Button action
        function explore() {
            alert('Embarking on your cosmic journey!');
        }

        // Random sparkle effect on title
        setInterval(() => {
            const title = document.querySelector('.title');
            title.style.textShadow = `0 0 ${Math.random() * 10}px rgba(255, 107, 107, 0.8)`;
        }, 1000);
    </script>
</body>
</html>
